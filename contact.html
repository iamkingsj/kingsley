<!DOCTYPE html>
<html>
    <head>
        <title>LoveWorld Music</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: #E69A8D;">
        <header class="header">
            <nav class="navbar navbar-style">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#micon">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href=""><img src="media/logo_copy.png" class="logo"></a>
                    </div>
                    <div class="collapse navbar-collapse" id="micon">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="about.html">ABOUT</a></li>
                            <li><a href="shop.html">SHOP</a></li>
                            <li><a href="contact.html">CONTACT</a></li>
                       </ul>
                    </div>

                </div>
            </nav>
        </header>
                  <!--------start of the form-->
        <form class="contact_us">
            <h1 class="title">Contact Us</h1>

            <div class="container-fluid">

                <div class="contact-form row">
                    <div class="form-field col-lg-6">
                        <input id="firstname" class="input-text" type="text" required >
                        <label for="firstname" class="label">First Name</label>
                        
                    </div>

                    <div class="form-field col-lg-6">
                        <input id="lastname" class="input-text" type="text" required>
                        <label for="lastname" class="label">Last Name</label>
                     
                    </div>

                    <div class="form-field col-lg-6">
                        <input id="email" class="input-text" type="email" required>
                        <label for="email" class="label">Email</label>
                        
                    </div>

                    <div class="form-field col-lg-6">
                        <input id="phone" class="input-text" type="text" onkeyup="validatePhone()" required>
                        <label for="phone" class="label">Contact Number</label> 
                                           
                    </div>

                    <div class="form-field col-lg-12">
                        <textarea id="message" class="input-text" type="text"  required=""></textarea>
                        <label for="message" class="label">Message</label>
                    </div>

                    <div class="form-field col-lg-12">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </div>

            </div>

        </form>
        <!----end of the form -->

        <script src="contact.js"></script>

    </body>
</html>
